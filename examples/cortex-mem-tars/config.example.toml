# Cortex Memory 配置文件 (简化版)
#
# 架构说明：
# - 当前使用：文件系统存储 + 关键词检索
# - 保留向量配置：为未来向量搜索功能预留
#
# 已移除的配置：
# - [memory] - 新架构不使用

# Qdrant 向量数据库配置（为未来向量搜索功能预留）
[qdrant]
url = "http://localhost:6334"
collection_name = "memo-rs"
timeout_secs = 30

# Embedding 配置（用于向量搜索，可选）
[embedding]
# 使用OpenAI兼容API
api_base_url = "https://api.openai.com/v1"
api_key = ""
model_name = "text-embedding-3-small"
batch_size = 10
timeout_secs = 30

# LLM 配置（用于 Agent 对话）
[llm]
# 备选配置（ModelScope）
# api_base_url = "https://api-inference.modelscope.cn/v1"
# api_key = "ms-51f44587-555a-4a75-8ee1-c97c9adc8fb7"
# model_efficient = "Qwen/Qwen3-Next-80B-A3B-Instruct"

# 当前使用配置（内网 API）
api_base_url = ""
api_key = ""
model_efficient = ""
temperature = 0.1
max_tokens = 40960

# HTTP 服务器配置
[server]
host = "0.0.0.0"
port = 3000
cors_origins = ["*"]

[cortex]
# Cortex Memory 数据目录
# 优先级：
#   1. 环境变量 CORTEX_DATA_DIR（最高优先级）
#   2. 本配置文件中的 data_dir
#   3. 应用数据目录/cortex（TARS 默认）
#      - macOS: ~/Library/Application Support/com.cortex-mem.tars/cortex
#      - Linux: ~/.local/share/cortex-mem-tars/cortex
#      - Windows: %APPDATA%\cortex-mem\tars\cortex
#   4. 当前目录 ./.cortex（最低优先级）
#
# 留空或注释此行将使用默认值（应用数据目录）
# data_dir = "/path/to/custom/cortex/data"

# 日志配置
[logging]
enabled = true
log_directory = "logs"
level = "debug"
