# 内存评估配置（不使用Qdrant）

[general]
mode = "all"
output_dir = "results"
use_real_evaluators = true

[recall_evaluation]
enabled = true
test_cases_path = "data/test_cases/lab_recall_dataset.json"
k_values = [1, 3, 5]
similarity_thresholds = [0.7, 0.8]
max_results_per_query = 10
use_real_evaluator = true

[effectiveness_evaluation]
enabled = true
test_cases_path = "data/test_cases/lab_effectiveness_dataset.json"
verify_fact_extraction = true
verify_classification = true
verify_importance_evaluation = true
use_real_evaluator = true

# 使用非localhost URL强制使用内存向量存储
[qdrant]
url = "http://memory-only:6334"  # 非localhost，强制使用内存向量存储
collection_name = "memory-evaluation"
timeout_secs = 30

# 使用模拟LLM配置
[llm]
api_base_url = "http://mock-llm:11434"
api_key = "mock-key"
model_efficient = "mock-model"
temperature = 0.7
max_tokens = 1000

[server]
host = "0.0.0.0"
port = 8080
cors_origins = ["*"]

[embedding]
api_base_url = "http://mock-embedding:11434"
model_name = "mock-embedding"
api_key = "mock-key"
batch_size = 32
timeout_secs = 30

[memory]
max_memories = 10000
similarity_threshold = 0.8
max_search_results = 50
auto_summary_threshold = 32768
auto_enhance = true
deduplicate = true
merge_threshold = 0.9
search_similarity_threshold = 0.70

[logging]
enabled = true
log_directory = "logs"
level = "info"